<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id=container_p2>
        <div id="nav">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div id="main_body">
            <div id="main_body_left">
                <img src="Assets/user-circle.png" alt="James Doe">
                <a href="#">Add an Avatar</a>
                <h2>James Doe</h2>
            </div>
            <div id="main_body_right">
                <div class= "userbox">
                    <div class="userbox_top">
                        <div class="userbox_topleft">
                            <h2>Neil M</h2>
                        </div>
                        <div class="userbox_topright">
                            <p id="likes_p2_1">0 like(s)</p>
                            <button id="like_button_p1" onclick="likes('likes_p2_1')">Like</button>
                        </div>
                    </div>
                    <div class="userbox_bot">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class= "userbox">
                    <div class="userbox_top">
                        <div class="userbox_topleft">
                            <h2>Nicole K</h2>
                        </div>
                        <div class="userbox_topright">
                            <p id="likes_p2_2">0 like(s)</p>
                            <button id="like_button_p2" onclick="likes('likes_p2_2')">Like</button>
                        </div>
                    </div>
                    <div class="userbox_bot">
                        <p>Just finished my <a href="#">next comic</a>, check it out</p>
                    </div>
                </div>
                <div class= "userbox">
                    <div class="userbox_top">
                        <div class="userbox_topleft">
                            <h2>Jim R</h2>
                        </div>
                        <div class="userbox_topright">
                            <p id="likes_p2_3">0 like(s)</p>
                            <button id="like_button_p3" onclick="likes('likes_p2_3')">Like</button>
                        </div>
                    </div>
                    <div class="userbox_bot">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
