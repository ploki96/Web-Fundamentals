<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container_p1">
        <div class="userbox">
            <div class="userbox_top">
                <div class="userbox_topleft">
                    <h2>Some User</h2>
                </div>
                <div class="userbox_topright">
                    <p id="likes_p1">0 like(s)</p>
                    <button id="like_button_p1" onclick="likes('likes_p1')">Like</button>
                </div>
            </div>
            <div class="userbox_bot">
                <p>This is some filler text, it can say anything we like</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
