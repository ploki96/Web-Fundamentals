    <nav>
        <div id="topleft">
            <p>Dojonary</p>
            <input type="search" placeholder="Search" id="search"></input>

        <div id="topright">

            <div id="leftup">

                    <h1>Ninja</h1>

                </div>

                    <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
            </div>
            <div id="leftdown">
                <div class="left">
                    <h1>Ninja</h1>
                    <p class="definition">noun</p>
                    <p class="definition_two">plural: ninjas</p>
                    <button onclick="likes(this);alert('Ninja has liked')" class="likes button">0 likes</button>
                </div>
                <div class="right">
                    <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div id="right_column">
            <div id="rightup">
                <p>Dojonary is defined by YOU</p>
                <button id="add" class="button" onclick="hide(this)">Add Definition</button>
            </div>
        </div>
