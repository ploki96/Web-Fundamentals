<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="card">
        <div id="top_half">
            <div id="prof_pic">
                <img class="picture" src="icons/user-circle.png" alt="Jane Doe">
            </div>
        </div>
        <div id="bot_half">
            <p id="name">Jane Doe</p>
            <div id="location">
                <img class="image" src="icons/map-marker.png" alt="map marker">
                <p>Seattle</p>
            </div>
            <p class="info">Developer | Engineer | Problem Solver</p>
            <p class="info">Master of shadows and the Internet!</p>
            <div id="settings">
                <img class="image" src="icons/gear.png" alt="settings">
                <a href="#" >Edit Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
